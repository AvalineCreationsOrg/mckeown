<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McKeown Innovation System</title>
    <style>
        :root { --green: #00ff41; --bg: #050505; --win: #1a1a1a; }
        body, html { background: #000; color: var(--green); font-family: 'Consolas', monospace; margin: 0; height: 100vh; overflow: hidden; }
        #boot { padding: 20px; height: 100%; overflow-y: auto; box-sizing: border-box; }
        #history { white-space: pre-wrap; }
        .input-line { display: flex; align-items: center; }
        input { background: transparent; border: none; color: var(--green); font-family: inherit; font-size: 1rem; outline: none; flex: 1; }
        
        /* Pop-out Window */
        #portal-win { 
            position: absolute; top: 15%; left: 15%; width: 70%; height: 60%; 
            background: var(--bg); border: 1px solid #444; display: none; 
            flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.9); z-index: 100;
        }
        .header { background: var(--win); padding: 8px; display: flex; justify-content: space-between; cursor: move; border-bottom: 1px solid #444; }
        .controls { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .close { background: #ff5f56; } .max { background: #27c93f; }
        .content { padding: 25px; overflow-y: auto; color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="boot">
    <div id="history"></div>
    <div class="input-line" id="input-container">
        <span>MCKEOWN_SYS:\&gt;&nbsp;</span>
        <input type="text" id="cmd" autofocus spellcheck="false" autocomplete="off">
    </div>
</div>

<div id="portal-win">
    <div class="header" id="drag">
        <div class="controls"><span class="dot close" onclick="closeWin()"></span><span class="dot max" onclick="toggleMax()"></span></div>
        <div style="font-size: 12px; color: #888;">McKeown_Innovation_Portal.exe</div>
    </div>
    <div class="content">
        <h2 style="color: var(--green);">McKeown Innovation Portal</h2>
        <hr border="1" color="#333">
        <p>Welcome, Authorized User.</p>
        <ul>
            <li><b>Project Alpha:</b> In Progress</li>
            <li><b>System Status:</b> Online</li>
        </ul>
    </div>
</div>

<script>
    const hist = document.getElementById('history');
    const input = document.getElementById('cmd');
    const win = document.getElementById('portal-win');
    const welcome = "Welcome to the McKeown Innovation System portfolio and portal.\nPlease fire a command to proceed (type 'help' for info):\n\n";

    let i = 0;
    function type() { if(i < welcome.length) { hist.textContent += welcome[i++]; setTimeout(type, 15); } }
    window.onload = type;

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = input.value.trim();
            const cmd = val.toLowerCase();
            hist.textContent += `MCKEOWN_SYS:\\> ${val}\n`;

            if (cmd === 'mckeown fire login') {
                hist.textContent += "Authenticating... Access Granted.\nLaunching GUI...\n";
                setTimeout(() => { win.style.display = 'flex'; }, 500);
            } else if (cmd === 'dir' || cmd === 'ls') {
                hist.textContent += "02/01/2026  09:00 PM    1,024 bio.txt\n02/01/2026  09:15 PM    5,280 McKeown_Innovation_Portal.exe\n\n";
            } else if (cmd === 'help') {
                hist.textContent += "Commands: 'dir', 'mckeown fire login', 'clear'\n\n";
            } else if (cmd === 'clear') { hist.textContent = ''; }
            
            input.value = '';
            document.getElementById('boot').scrollTop = document.getElementById('boot').scrollHeight;
        }
    });

    function closeWin() { win.style.display = 'none'; }
    function toggleMax() { win.style.width = "100%"; win.style.height = "100%"; win.style.top = "0"; win.style.left = "0"; }

    // Basic Drag
    let isDragging = false; let offset = [0,0];
    document.getElementById('drag').onmousedown = (e) => { isDragging = true; offset = [win.offsetLeft - e.clientX, win.offsetTop - e.clientY]; };
    document.onmousemove = (e) => { if(isDragging) { win.style.left = (e.clientX + offset[0])+'px'; win.style.top = (e.clientY + offset[1])+'px'; } };
    document.onmouseup = () => isDragging = false;
    document.onclick = () => input.focus();
</script>
</body>
</html>
