<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McKeown Innovation System</title>
    <style>
        :root {
            --term-green: #00ff41;
            --term-bg: #0c0c0c;
            --win-header: #333;
        }

        body, html {
            background-color: #000;
            color: var(--term-green);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Initial Boot Screen */
        #boot-screen {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #history { white-space: pre-wrap; margin-bottom: 5px; }

        .input-area { display: flex; align-items: center; }
        
        #cmd-input {
            background: transparent;
            border: none;
            color: var(--term-green);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            flex-grow: 1;
        }

        /* Portfolio Window System */
        #portfolio-window {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            background: var(--term-bg);
            border: 1px solid #555;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        .window-header {
            background: var(--win-header);
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .window-controls span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 2px;
            text-align: center;
            line-height: 10px;
            font-size: 10px;
            font-weight: bold;
            color: #000;
        }

        .close { background: #ff5f56; }
        .min { background: #ffbd2e; }
        .max { background: #27c93f; }

        .window-content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            color: #fff;
        }

        .hidden { display: none !important; }
        .fullscreen { top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div id="history"></div>
        <div class="input-area" id="input-line">
            <span>C:\USERS\MCKEOWN&gt;&nbsp;</span>
            <input type="text" id="cmd-input" autofocus autocomplete="off">
        </div>
    </div>

    <div id="portfolio-window">
        <div class="window-header" id="win-drag">
            <span style="font-size: 0.8rem;">McKeown_Innovation_Portal.exe</span>
            <div class="window-controls">
                <span class="min" onclick="toggleMin()">_</span>
                <span class="max" onclick="toggleMax()">□</span>
                <span class="close" onclick="location.reload()">×</span>
            </div>
        </div>
        <div class="window-content">
            <h1 style="color: var(--term-green);">Welcome to the McKeown Innovation Portal</h1>
            <hr border="1" color="#333">
            <p>> System Status: Online</p>
            <p>> Portfolio Data: [Empty Archive]</p>
            <p>Your projects and experience will appear here.</p>
        </div>
    </div>

    <script>
        const history = document.getElementById('history');
        const input = document.getElementById('cmd-input');
        const win = document.getElementById('portfolio-window');
        const welcomeMsg = "Welcome to the McKeown Innovation System portfolio and portal.\nPlease fire a command to proceed:\n\n";
        
        // Typewriter Effect
        let i = 0;
        function typeWriter() {
            if (i < welcomeMsg.length) {
                history.textContent += welcomeMsg.charAt(i);
                i++;
                setTimeout(typeWriter, 20);
            }
        }
        typeWriter();

        // Command Logic
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const val = input.value;
                const cmd = val.toLowerCase().trim();
                
                history.textContent += `C:\\USERS\\MCKEOWN> ${val}\n`;

                if (cmd === 'mckeown fire login') {
                    history.textContent += "Authenticating... Access Granted.\nLaunching Portal UI...";
                    setTimeout(() => {
                        win.style.display = 'flex';
                        document.getElementById('input-line').classList.add('hidden');
                    }, 800);
                } else {
                    history.textContent += `'${cmd}' is not recognized as an internal or external command.\n\n`;
                }

                input.value = '';
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        // Window Controls
        function toggleMax() { win.classList.toggle('fullscreen'); }
        function toggleMin() { win.classList.toggle('hidden'); setTimeout(() => win.classList.remove('hidden'), 2000); } // Reappears after 2s for demo

        // Basic Dragging Logic
        const dragArea = document.getElementById('win-drag');
        let isDragging = false;
        let offset = [0,0];

        dragArea.addEventListener('mousedown', (e) => {
            isDragging = true;
            offset = [win.offsetLeft - e.clientX, win.offsetTop - e.clientY];
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                win.style.left = (e.clientX + offset[0]) + 'px';
                win.style.top = (e.clientY + offset[1]) + 'px';
            }
        });

        document.addEventListener('mouseup', () => { isDragging = false; });
        
        // Keep focus
        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
